name: CI Pipeline for EcommerceAPIv2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno para ejecutar'
        required: true
        default: 'main'

jobs:
  build-and-test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./EcommerceAPIv2  # Asegúrate de que este sea el directorio raíz correcto

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'

    - name: Restore projects
      run: |
        dotnet restore EcommerceAPI
        dotnet restore TestEcommerce

    - name: Build projects
      run: |
        dotnet build EcommerceAPI --configuration Release --no-restore
        dotnet build TestEcommerce --configuration Release --no-restore

    - name: Run Tests
      run: |
        dotnet test EcommerceAPIv2.Tests/Ecommerce.Shared.ApplicationTests --configuration Release --no-build --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: EcommerceAPIv2.Tests/TestResults/*.trx
